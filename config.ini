[module/i3]
type = internal/i3

label-focused = %index%
label-focused-background = ${colors.darkgrey}
label-focused-foreground = ${colors.white}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-foreground = ${colors.grey}
label-unfocused-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.white}
label-urgent-background = ${colors.red}
label-urgent-padding = 1

[colors]
background = #222222
background-alt = #373B41
background-occupied = #3f444d
primary = #fff
secondary = #8ABEB7
alert = #f7768e
disabled = #707880

;##################################################################################################

[bar/invis]
override-redirect = false
background = #00
bottom = false
width = 100%
height = 25pt
radius = 0

modules-center = empty

[module/empty]
type = custom/text
content = ‎

;##################################################################################################

[bar/main]
override-redirect = true

bottom = false
width = 100%
height = 25pt
radius = 0
offset-x = 0
offset-y = 0

fixed-center = true

background = ${colors.background}
line-size = 3pt

border-size = 1pt
border-color = #FFFFFF

padding-left = 3
padding-right = 3

module-margin = 2
separator-foreground = ${colors.disabled}

font-0 = System San Franscisco Display;2
font-1 = Font Awesome:size=12;2
font-2 = Font Awesome 6 Brands Regular:size=11;2
font-3 = Font Awesome 6 Free Solid:size=11;2
font-4 = Font Awesome 6 Free Regular:size=11;2

modules-left = previous playpause next playerctl playerctl-error
modules-center = xworkspaces
modules-right = battery pulseaudio date time

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/playpause]
type = custom/script

exec = bash player_icon.sh
tail=true
click-left = playerctl play-pause

[module/previous]
type = custom/text 

content = 
tail = true
click-left = playerctl previous

[module/next]
type = custom/text

content = 
tail = true
click-left = playerctl next

[module/playerctl]
type = custom/script
interval = 2
label-maxlen = 50
exec = echo $(playerctl metadata -f '{{artist}} - {{title}}')
exec-if = playerctl metadata -f {{playerName}} 2>/dev/null | grep -Ev 'mopidy' >/dev/null

[module/playerctl-error]
type = custom/script
interval = 2
exec = echo 'No song is playing!'
exec-if = playerctl status | grep -q No players found

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 95

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
	
format-discharging = <ramp-capacity> <label-full>
format-charging =  <label-full>
format-full = <ramp-capacity> <label-full>

[module/network]
type = internal/network
interface = wlp3s0
interval = 1.0
label-connected = "%downspeed% %upspeed%"
label-disconnected = disconnected

[module/xworkspaces]
type = internal/xworkspaces

format = <label-state> <label-mode>

label-active = %name% 
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =  
#essid

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

;date = %H:%M
date =  %d.%m

label = %date%
label-foreground = ${colors.primary}

[module/time]
type = internal/date
interval = 1

;date = %H:%M
time =  %H:%M:%S

label = %time%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

